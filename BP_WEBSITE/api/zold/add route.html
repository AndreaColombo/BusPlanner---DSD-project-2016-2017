<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Add to database</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <style type="text/css">
    #contacts p, 
    #contacts p.lead{
      margin: 0;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-messaging.js"></script>


</head>
<body>
  <div class="container">
    <h1>BusPlanner Add Route</h1>
    <hr/>
    <div class="row">
      <div class="col-md-6">
        <form method="post" name="contactForm">
          <div class="form-group">
            <label for="Route_id">Route ID</label>
            <input type="number" class="form-control" id="Route_id" required placeholder="Enter route ID">
          </div>
          <div class="form-group">
            <label for="Route_name">Route name</label>
            <input type="text" class="form-control" id="Route_name" required placeholder="Enter route name">
          </div>
          <button type="submit" class="btn btn-primary addValue">Add route</button>
		  <button type="reset"  class="btn btn-primary resetValue">Reset</button>
        </form>
      </div>
      <div class="col-md-6">
        <ul id="Login" class="list-group">
          <!-- Conatct Object li.list-group-item.contact will be added here by js -->
        </ul>
      </div>
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Latest compiled and minified Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- Include Firebase Library -->
 
  <!-- Contacts Store JavaScript -->
  <script src="add.js"></script>
</body>
</html>
