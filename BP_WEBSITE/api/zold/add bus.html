<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Add to database</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <style type="text/css">
    #contacts p, 
    #contacts p.lead{
      margin: 0;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-messaging.js"></script>


</head>
<body>
  <div class="container">
    <h1>BusPlanner Add Bus</h1>
    <hr/>
    <div class="row">
      <div class="col-md-6">
        <form method="post" name="contactForm">
          <div class="form-group">
            <label for="Bus_id">Bus ID</label>
            <input type="number" class="form-control" id="Bus_id" required placeholder="Enter Bus ID">
          </div>
		  <div class="form-group">
            <label for="Driver_id">Driver ID</label>
            <input type="number" class="form-control" id="Driver_id" required placeholder="Enter Driver ID">
          </div>
		  <div class="form-group">
            <label for="Bus_type">Bus Type</label>
            <input type="number" class="form-control" id="Bus_type" required placeholder="Enter Bus Type">
          </div>
		  <div class="form-group">
            <label for="Bus_capacity">Bus Capacity</label>
            <input type="number" class="form-control" id="Bus_capacity" required placeholder="Enter Bus Capacity">
          </div>
          <h3>Location</h3>
          <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="text" class="form-control" id="latitude" placeholder="Enter Latitude">
          </div>
		  <div class="form-group">
            <label for="longitude">Longitude</label>
            <input type="text" class="form-control" id="longitude" placeholder="Enter Longitude">
          </div>
		  <button type ="button" onclick="getLocation()">Get Location</button>
		  <script>
			var x=document.getElementById("demo");
			var y=document.getElementById("demo2");
			function getLocation()
				{
					if(navigator.geolocation)
				{
						navigator.geolocation.getCurrentPosition(showPosition);
				}
					else{x.innerHTML="Geolocation is not supported by this browser.";}
				}
			function showPosition(position) {
				x.value=position.coords.latitude;  
				y.value=position.coords.longitude;    
				}
		  </script>
          <button type="submit" class="btn btn-primary addValue">Submit</button>
		  <button type="reset"  class="btn btn-primary resetValue">Reset</button>
        </form>
      </div>
      <div class="col-md-6">
        <ul id="Login" class="list-group">
          <!-- Conatct Object li.list-group-item.contact will be added here by js -->
        </ul>
      </div>
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Latest compiled and minified Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- Include Firebase Library -->
 
  <!-- Contacts Store JavaScript -->
  <script src="add.js"></script>
</body>
</html>
